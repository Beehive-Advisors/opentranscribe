name: Build and Push Backend Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: arc-runner-set  # Must match runner label
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        logout: false
    
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: ${{ github.event_name == 'push' }}
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/opentranscribe-backend:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/opentranscribe-backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/opentranscribe-backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/opentranscribe-backend:buildcache,mode=max
    
    - name: Update Kubernetes manifests
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        # Update image tag in Kubernetes deployment
        sed -i.bak "s|image:.*opentranscribe-backend.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/opentranscribe-backend:${{ github.sha }}|g" k8s/backend/deployment.yaml
        rm -f k8s/backend/deployment.yaml.bak
        echo "Updated k8s/backend/deployment.yaml with image tag ${{ github.sha }}"
        echo "Manifest updated. Commit and push manually or configure workflow permissions."

